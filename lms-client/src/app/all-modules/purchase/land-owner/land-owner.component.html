<div class="main-wrapper">
  <div class="container-fluid">
    <div class="panel panel-default border border-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="alert alert-primary mb-0 p-2">
              <h2 class="subHeading float-left m-0">Land Owner/Seller Detail's </h2>
              <div class="float-right btn-all">
                <button class="btn btn-success mr-2" (click)="add()"> Add </button>
                <button (click)="edit()" class="btn btn-info"> Update </button>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body bg-white">
        <div class="row">
          <div class="col-md-12">
            <div class="selectedTable mt-4">
              <div class="table-responsive dataGridTable dataGridTableRegister pr-1 pl-1">
                <table #landOwnerGridListTable class="row-border hover full-width"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
